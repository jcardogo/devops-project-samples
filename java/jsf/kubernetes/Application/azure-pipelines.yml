trigger:
  branches:
    include:
      - main

variables:
  imageName: jsf-k8s-app
  tag: $(Build.BuildId)
  acrName: youracrname.azurecr.io

stages:
- stage: Build
  jobs:
  - job: BuildAndPush
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'YourACRServiceConnection'
        repository: '$(imageName)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)

- stage: Deploy
  jobs:
  - job: DeployToAKS
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'YourAzureSubscription'
        azureResourceGroup: 'YourResourceGroup'
        kubernetesCluster: 'YourAKSCluster'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: '**/k8s/*.yaml'
